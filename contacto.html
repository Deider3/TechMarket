<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMarket - Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- HEADER -->
    <header class="bg-dark text-white py-3">
        <div class="container text-center">
            <h1 class="h3 mb-2">TechMarket</h1>
            <nav class="d-flex justify-content-center gap-4">
                <a class="text-white" href="index.html">Inicio</a>
                <a class="text-white" href="productos.html">Productos</a>
                <a class="text-white" href="acercade.html">Acerca de</a>
                <a class="text-white" href="contacto.html">Contacto</a>
                <a class="text-white" href="carrito.html">Carrito</a>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contáctanos</h2>

        <div class="row g-4 justify-content-center">
            <div class="col-md-6">

                <form id="contactForm" class="needs-validation" novalidate>
                    
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" required>
                    <div class="invalid-feedback">Ingresa tu nombre.</div>

                    <label class="form-label mt-3">Correo</label>
                    <input type="email" class="form-control" required>
                    <div class="invalid-feedback">Ingresa un correo válido.</div>

                    <label class="form-label mt-3">Mensaje</label>
                    <textarea rows="4" class="form-control" required></textarea>
                    <div class="invalid-feedback">Escribe un mensaje.</div>

                    <button class="btn btn-primary mt-3 w-100">Enviar</button>
                </form>

            </div>

            <div class="col-md-6">
                <iframe 
                    src="https://maps.google.com/maps?q=barranquilla&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    width="100%" height="300" style="border:0;">
                </iframe>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        © 2025 TechMarket - Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- VALIDACIÓN JS -->
    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

</body>
</html>
